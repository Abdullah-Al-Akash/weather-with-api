<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }

        .icon {
            font-size: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="search-field" type="text" class="form-control"
                    placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="searchCity()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <!-- Weather Situation Image -->
            <div id="weather-icon">

            </div>
            <!-- Weather Details -->
            <h1 class="text-danger fw-bold" id="city">To Know weather enter city name</h1>
            <h3 class="text-white"><span id="temp"></span>&deg;C, Pressure:<span id="pressure"></span> Humadity: <span
                    id="humidity"></span> </h3>
            <h1 class="lead" id="situation">Clouds</h1>
        </div>
    </div>
    <!-- Link With Javascript File -->
    <script src="app.js"></script>

</body>

</html>
